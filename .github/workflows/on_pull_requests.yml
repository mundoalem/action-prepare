name: On Pull Requests To Main Branch

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        uses: ./.github/actions/lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: ./.github/actions/test
